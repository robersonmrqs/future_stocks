<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureStocks</title>
</head>
<body>
    <h1>Previsão de Ações</h1>
    <form method="POST">
        <input type="text" name="symbol" placeholder="Símbolo da Ação (ex: AAPL)" required>
        <button type="submit">Prever</button>
    </form>

    {% if data %}
    <h2>Dados Históricos</h2>
    <ul>
        {% for item in data %}
        <li>{{ item['Date'] }}: {{ item['Close'] }}</li>
        {% endfor %}
    </ul>
    <h2>Previsão</h2>
    <ul>
        {% for price in predictions %}
        <li>{{ price }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
